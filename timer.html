<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/main.css" />
    <title>Timer</title>
</head>

<body>
    <div class="header">
        <span><img src="./logo.png" class="header__logo" /></span>
        <span class="stop_link"><a href="./index.html">Stopwatch</a></span>
        <span class="timer_link"><a href="./timer.html">Timer</a></span>
    </div>

    <div class="stopwatch-wrapper">

        <div class="timeNow">00:00:00</div> 

        <div class="stopwatch">
                <span class="label">Hours</span>
                <span class="time hour">00</span>
          
                <div class="label">Minutes</div>
                <div class="time min">00</div>
           
                <div class="label">Seconds</div>
                <div class="time sec">00</div>
        </div>
        <div class="buttons">
            <button class="btn start">Start</button>
            <button class="btn pause">Pause</button>
            <button class="btn stop">Stop</button>
            <button class="btn select">Select start</button>
        </div>
        <input class="input__text" placeholder="00:00:00" />
    </div>

    <script src="./JavaScript/timer.js"></script>
</body>

</html>
